<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cartelera</ion-title>
    <ion-title>Hola {{username}}, Edad: {{userAge}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let pelicula of peliculas">
    <ion-card-header>
      <ion-card-title>{{ pelicula.titulo }}</ion-card-title>
      <ion-card-subtitle>$ {{ pelicula.precio }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img class="card-img" [src]="pelicula.imagen" alt="{{ pelicula.titulo }}" />
    </ion-card-content>
    <ion-button expand="full" (click)="comprarEntrada(pelicula)">Comprar Entrada</ion-button>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-footer>
